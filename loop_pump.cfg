[loop_macro for_five] #макрос для интервала 0-5 минут
variable_count: 0
entry:
     RESPOND MSG="Iteration limit: {13}"
gcode:
     {% if count < 13 %}
     pumps_p1
     RESPOND MSG="Current iteration: {count}"
     SET_GCODE_VARIABLE MACRO=for_five VARIABLE=count VALUE={count + 1}
     {% else %}
     SET_GCODE_VARIABLE MACRO=for_five VARIABLE=count VALUE=0
     BREAK
     {% endif %}


