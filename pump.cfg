[gcode_macro Pumps_S]
gcode: 
  M400
  Enable_pump_s
  {% set speed = params.SPEED|default(1) %}
  {% set syn = params.SYNC|default(0) %}
  {% set pumps = {'s1': '1.6',
                  's2': '1.8',
                  'b_s1': '1.45',
                  'b_s2': '1.5'} %}

  {% for pump, move in pumps.items() %}
      MANUAL_STEPPER STEPPER={pump} MOVE={move} SPEED={speed} SYNC={syn} SET_POSITION=0
      M400
  {% endfor %}
  Disable_pump_s

